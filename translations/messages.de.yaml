aboutPage:
  title: Über meine Arbeit
  text: Nachdem ich mich 2012 in Berlin zurechtgefunden hatte, entschied ich mich 2017, zu dem Job zurückzukehren, den ich 2005 so sehr geliebt habe, im Coding.<br>
    Seit 2017 konzentriere ich mich auf Webanwendungen mit etwas Erfahrung in mobilen und Windows-Apps. Ich begann mit einigen kleinen Web-Apps für einige Freunde (jQuery-Frontend und einfaches PHP-Backend) und nach zwei Jahren Ausbildung als Softwareentwickler,
    Ich habe Symfony während meines Praktikums verwendet. Das letzte Jahr in meinem jetzigen Job musste ich mehr über Vue.Js lernen und ich liebte es.
    <br><br>
    Genauer gesagt habe ich 2 Websites für einige Freunde mit Symfony und jQuery erstellt, eine Web-App für die Speicherverwaltung mit Symfony/jQuery in meinem Praktikum und in meinem aktuellen Job eine Web-App für das Back-End mit dem Symfony-Framework.
    In meinem Praktikum habe ich auch eine Windows-App mit Java/JavaFx und eine mobile App mit Android Studio und Java erstellt.
    <br><br>
    Ich habe in der Vergangenheit viele Sprachen verwendet, da ich seit 2005 Softwareentwickler bin, wo ich das Institute of Professional Training von Lagada abschloss. Aber als immer mehr Unternehmen in das World Wide Web expandieren wollten , wurde ich von PhP und Javascript angezogen .
    <br><br>
    Trotzdem genieße ich jede Programmiersprache, die ich lernen muss, und deshalb bin ich offen für jede zukünftige Lernherausforderung, der ich mich stellen muss.
  footer: Beniamin Kotsaridis Softwareentwickler seit 2005
