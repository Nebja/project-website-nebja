aboutPage:
  title: Πληροφορίες για την δουλεία μου
  text: Το 2017 και εφόσον ήμουν στο Βερολίνο από το 2012, αποφάσισα να επιστρέψω στο επάγγελμα που αγάπησα το 2005, προγραμματισμός.<br>
    Από το 2017 έχω επικεντρωθεί περισσότερο σε εφαρμογές ιστοσελίδων , με κάποια εμπειρία στις εφαρμογές κινητών και windows. Ξεκίνησα με μικρές ιστοσελίδες για φίλους (jQuery front-end και απλή PHP back-end) και μετά από δύο χρόνια εκπαίδευσης ως προγραμματιστής
    βρέθηκα να χρησιμοποιώ Symfony framework κατά την διάρκεια της πρακτικής μου. Τον τελευταίο χρόνο στην τωρινή δουλεία μου χρειάστηκε να μάθω Vue.js framework  και το λάτρεψα.
    <br><br>
    Πιο συγκεκριμένα , έχω φτιάξει 2 ιστοσελίδες για φίλους με Symfony και jQuery, μια εφαρμογή για διαχείριση αποθήκης με Symfony και jQuery για την πρακτική μου , και μια εφαρμογή για back-end με Symfony για την δουλεία μου.
    Επίσης στην πρακτική μου έφτιαξα μια εφαρμογή για windows με Java/JavaFx και μια εφαρμογή για κινητά με Android Studio και Java.
    <br><br>
    Έχω χρησιμοποιήσει κάμποσες γλώσσες προγραμματισμού στο παρελθόν μετά την αποφοίτηση μου από τα ΙΕΚ Λαγκαδά το 2005. Αλλά από τότε όλο και περισσότεροι επαγγελματίες θέλαν να επεκταθούν και στο διαδίκτυο, και έτσι με τράβηξε περισσότερο η PhP και Javascript.
    <br><br>
    Παρ 'όλα αυτά, απολαμβάνω οποιαδήποτε γλώσσα προγραμματισμού που πρέπει να μάθω και γι' αυτό είμαι ανοιχτός και σε μελλοντικές προκλήσεις .
  footer: Βενιαμίν Κοτσαρίδης Προγραμματιστής από το 2005
