aboutPage:
  title: Πληροφορίες για την δουλεία μου
  text: Το 2017 και εφόσον ήμουν στο Βερολίνο από το 2012, αποφάσησα να επιστρέψω στο επάγγελμα που αγάπησα το 2005, προγραμματισμός.<br>
    Από το 2017 έχω επικεντρωθεί περισσότερο σε εφαρμογές ιστιοσελίδων , με κάποια εμπιρεία στις εφαρμογές κινιτών και windows. Ξεκίνησα με μικρές ιστιοσελίδες για φίλους (jQuery front-end και απλή PHP back-end) και μετά από δύο χρόνια εκπαίδευσης ώς προγραμματιστής
    βρέθηκα να χρισημοποιώ Symfony framework κατά την διάρκεια της πρακτικής μου. Τον τελευταιο χρόνο στην τωρινή δουλεία μου χρειάστικε να μάθω Vue.js framework  και το λάτρεψα.
    <br><br>
    Πιο συγκεκριμένα , έχω φτίαξει 2 ιστιοσελίδες για φίλους με Symfony και jQuery, μια εφαρμογή για διαχείρηση αποθήκης με Symfony και jQuery για την πρακτική μου , και μια εφαρμογή για back-end με Symfony για την δουλεία μου.
    Επίσης στην πρακτική μου έφτιαξα μια εφαρμογή για windows με Java/JavaFx και μια εφαρμογή για κινιτά με Android Studio και Java.
    <br><br>
    Έχω χρησιμοποιήσει κάμποσες γλώσσες προγραμματισμού στο παρελθόν μετά την αποφοίτηση μου απο τα ΙΕΚ Λαγκαδά το 2005. Αλλά από τότε όλο και περισσότεροι επαγγελματίες θέλαν να επακταθούν και στο διαδύκτιο, και έτσι με τράβηξε περισσότερο η PhP και Javascript.
    <br><br>
    Παρ 'όλα αυτά, απολαμβάνω οποιαδήποτε γλώσσα προγραμματισμού που πρέπει να μαθω και γι αυτό είμαι ανοιχτός και σε μελλοντικές προκλήσεις .
  footer: Βενιαμίν Κοτσαρίδης Προγραμματιστής από το 2005
